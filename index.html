<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ANIME TRAILERS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="lity/lity.css" rel="stylesheet">
        <script src="lity/lity.js" defer></script>
    </head>
    <body>
        <header role="banner">
        <img id="logo" src="images/logo.png">
        </header>
        <form>
            <fieldset id="searchAnime">
                    <input id="userInput" type="text" placeholder="..."><br>
                    <input id="search" type="image" src="images/SEARCH.png" alt=”submit” name="submit" />
            </fieldset>  
        </form>
        <nav role="navigation">
            <div>
                <ul>
                    <li><input type="image" class="top" src="images/TOP.png"></li>
                    <li><input type="image" class="upcoming" src="images/UPCOMING.png"></li>
                </ul>
            </div>
        </nav>
        <main role="main">
            <h2 id="currentPage">Top Anime</h2>
            <form>
                <div id='results'>
                </div>
                <input id="selectInput" type="image" src="images/Videos.png" alt=”submit” name="submit" />
            </form>
            <section id="animeInfo" class="hidden">
                <h2 id="title"></h2>
                <p id="rating"></p>
                <div id="trailers">
                </div>
            </section>
        </main>
        <script src="app.js" defer></script>
    </body>
</html>
